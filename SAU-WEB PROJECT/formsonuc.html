<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Sonuç</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container" style="margin-top: 50px;">
    <h2 class="mb-4">Gönderilen Bilgiler</h2>
    <div id="result" class="alert alert-secondary"></div>
    <a href="contact.html" class="btn btn-primary mt-3">Geri Dön</a>
  </div>

  <script>
    // URL parametrelerini al
    const params = new URLSearchParams(window.location.search);

    // Parametreleri oku
    const name = params.get('name') || '';
    const surname = params.get('surname') || '';
    const email = params.get('email') || '';
    const message = params.get('message') || '';
    const city = params.get('city') || '';
    const gender = params.get('gender') || '';

    // Sonuç elementini seç
    const resultDiv = document.getElementById('result');

    // Template literal ile içerik oluştur, backtick doğru kapandı!
    resultDiv.innerHTML = `
      <p><strong>İsim:</strong> ${name}</p>
      <p><strong>Soyisim:</strong> ${surname}</p>
      <p><strong>E-posta:</strong> ${email}</p>
      <p><strong>Mesaj:</strong> ${message}</p>
      <p><strong>Şehir:</strong> ${city}</p>
      <p><strong>Cinsiyet:</strong> ${gender}</p>
    `;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
