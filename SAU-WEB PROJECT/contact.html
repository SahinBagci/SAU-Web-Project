<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      name: '',
      surname: '',
      email: '',
      message: '',
      city: '',
      gender: ''
    };
  },
  methods: {
    isEmailValid(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    },
    vueSend() {
      if (!this.name.trim()) {
        alert("İsim boş bırakılamaz!");
        return;
      }
      if (!this.surname.trim()) {
        alert("Soyisim boş bırakılamaz!");
        return;
      }
      if (!this.email.trim()) {
        alert("E-posta boş bırakılamaz!");
        return;
      }
      if (!this.isEmailValid(this.email)) {
        alert("Geçerli bir e-posta adresi giriniz!");
        return;
      }
      if (!this.message.trim()) {
        alert("Mesaj alanı boş bırakılamaz!");
        return;
      }
      if (!this.city) {
        alert("Lütfen bir şehir seçiniz!");
        return;
      }
      if (!this.gender) {
        alert("Lütfen cinsiyet seçiniz!");
        return;
      }
      // Validasyon tamam, formsonuc.html sayfasına yönlendir:
      const params = new URLSearchParams({
        name: this.name,
        surname: this.surname,
        email: this.email,
        message: this.message,
        city: this.city,
        gender: this.gender
      });
      window.location.href = 'formsonuc.html?' + params.toString();
    },
    clearForm() {
      this.name = '';
      this.surname = '';
      this.email = '';
      this.message = '';
      this.city = '';
      this.gender = '';
    }
  }
}).mount('#app');

// JS Gönder butonu için saf JS ile validasyon ve yönlendirme:
document.getElementById('jsSendBtn').addEventListener('click', function() {
  const name = document.getElementById('name').value.trim();
  const surname = document.getElementById('surname').value.trim();
  const email = document.getElementById('email').value.trim();
  const message = document.getElementById('message').value.trim();
  const city = document.getElementById('city').value;
  const genderElems = document.getElementsByName('gender');
  let gender = '';
  for(let i=0; i<genderElems.length; i++) {
    if(genderElems[i].checked) {
      gender = genderElems[i].value;
      break;
    }
  }

  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if (!name) {
    alert("İsim boş bırakılamaz!");
    return;
  }
  if (!surname) {
    alert("Soyisim boş bırakılamaz!");
    return;
  }
  if (!email) {
    alert("E-posta boş bırakılamaz!");
    return;
  }
  if (!emailRegex.test(email)) {
    alert("Geçerli bir e-posta adresi giriniz!");
    return;
  }
  if (!message) {
    alert("Mesaj alanı boş bırakılamaz!");
    return;
  }
  if (!city) {
    alert("Lütfen bir şehir seçiniz!");
    return;
  }
  if (!gender) {
    alert("Lütfen cinsiyet seçiniz!");
    return;
  }
  // Yönlendirme formsonuc.html sayfasına:
  const params = new URLSearchParams({
    name, surname, email, message, city, gender
  });
  window.location.href = 'formsonuc.html?' + params.toString();
});

// Temizle butonu için saf JS dinleyici değil Vue içinde tanımlı.
</script>
